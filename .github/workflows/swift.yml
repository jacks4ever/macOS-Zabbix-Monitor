name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode.app/Contents/Developer

      - name: Show Swift Version
        run: swift --version

      - name: Build
        run: |
          xcodebuild build \
            -project ZabbixMenuBar.xcodeproj \
            -scheme ZabbixMenuBar \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            DEVELOPMENT_TEAM=""

      - name: Run Tests
        run: |
          xcodebuild test \
            -project ZabbixMenuBar.xcodeproj \
            -scheme ZabbixMenuBar \
            -destination 'platform=macOS' \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            DEVELOPMENT_TEAM="" || echo "No tests configured"
