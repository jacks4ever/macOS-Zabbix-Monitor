name: Swift

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: macos-14

    steps:
      - uses: actions/checkout@v4

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Show Swift Version
        run: swift --version

      - name: Build
        run: |
          xcodebuild build \
            -project ZabbixMenuBar.xcodeproj \
            -scheme ZabbixMenuBar \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_ENTITLEMENTS="" \
            PRODUCT_BUNDLE_IDENTIFIER="com.ci.zabbixmenubar"

      - name: Run Tests
        run: |
          xcodebuild test \
            -project ZabbixMenuBar.xcodeproj \
            -scheme ZabbixMenuBar \
            -destination 'platform=macOS' \
            -skipPackagePluginValidation \
            -skipMacroValidation \
            CODE_SIGN_IDENTITY="-" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            DEVELOPMENT_TEAM="" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            CODE_SIGN_ENTITLEMENTS="" \
            PRODUCT_BUNDLE_IDENTIFIER="com.ci.zabbixmenubar" || echo "No tests configured"
